<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS float 속성</title>
    <style>
        #item1 {
            float: left; /*왼쪽에 떠 있게*/
            margin-right: 40px;
        }
        #item2 {
            float: right; /*왼쪽에 떠 있게*/
            margin-right: 40px;
        }
    </style>
</head>
<body>
    <div><h1><b>yanheeb's page!</b></h1></div>
    <img id="item1" src="images/tree.png">
    <img id="item2" src="images/photo.jpg">
    
</body>
</html>
