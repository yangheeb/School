<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>스타일시트 만들기</title>
    <style>
        #container{border: 1px solid; #000;}
        .apple{
            border: 1px solid #000;
            padding:5px;
        }
        .bg{
            background-color: #ddd;
        }
        p{color:blue;font-size: 12px}
    </style>
</head>
<body>
    <h3>p 태그에 중첩된 스타일</h3>
    <hr>
    <p>Hello,Students</p>
    <p style="font-size:25px">안녕하세요?</p>
    <div id="container">
        <h1 class="bg">레드향</h1>
        <p>껍질에 붉은 빛이 돌아 <span class="apple">레드향</span>이라 불린다.</p>
        <p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고 과육이 붉고 통통하다</p>
        <p>비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
    </div>
    
</body>
</html>
