<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
</head>
<body>
    <h1>회원 가입을 환영합니다</h1>
    <form action="input.jsp" method="post"></form>
    <fieldset>
        <legend>사용자 정보</legend>
        <li>아이디 <input type="id" name="id" placeholder="4자~10자 사이, 공백없이"></li>
        <li>이메일 <input type="email" name="email"></li>
        <li>비밀번호 <input type="pw" name="pw" placeholder="문자와 숫자, 특수 기호 포함"></li>
        <li>비밀번호 확인<input type="check" name="check"></li>
    </fieldset>
    <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <input type="radio" name="mail" value="yes"> 메일 수신
        <input type="radio" name="mail" value="no"> 메일 수신 안 함
    </fieldset>
    <button type="join">가입하기</button>
    <button type="out">취소</button>
</body>
</html>
